<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
    }

    .header {
      background: rgb(142, 88, 192);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 60px;
      width: 100%;
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 24px;
      color: white;
      font-weight: bold;
    }

    .nav {
      display: flex;
      align-items: center;
    }

    .nav a {
      margin: 0 12px;
      text-decoration: none;
      font-weight: 500;
      color: white;
      font-size: 16px;
      transition: color 0.3s;
    }

    .nav a:hover {
      color: #ddd;
    }

    .btn {
      border: none;
      background-color: #fff;
      color: rgb(123, 48, 194);
      border-radius: 6px;
      padding: 10px 18px;
      font-weight: 600;
      cursor: pointer;
      margin-left: 20px;
      transition: background 0.3s, color 0.3s;
    }

    .btn:hover {
      background-color: #eee;
    }

    .page {
      padding: 80px 20px;
      text-align: center;
    }

    .page h1 {
      font-size: 36px;
      color: rgb(132, 66, 194);
    }
  </style>
</head>
<body>

  <header class="header">
    <div class="logo">header</div>
    <nav class="nav">
      <a href="#">Home</a>
      <a href="#">Pages</a>
      <a href="#">Courses</a>
      <a href="#">Features</a>
      <a href="#">Login</a>
      <button class="btn">Sign up</button>
    </nav>
  </header>

  <div class="page">
    <h1>This is a header page of website.</h1>
  </div>

</body>
</html>
